<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наші Герої</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Наші Герої</h1>
    <p>Єгор Лукавецький, Гоца Назар та Кузьменко Олександр</p>
</div>

<div class="content">
    <!-- Карточка для Лукавецького -->
    <div class="card" style="animation-delay: 0.2s;" onclick="window.location.href='lukavetskyi.html'">
        <div class="photo">
            <img src="lukavetskyi.jpg" alt="Лукавецький">
        </div>
        <h2 class="section-title">Єгор Лукавецький (Прокурор)</h2>
    </div>

    <!-- Карточка для Гоца Назара -->
    <div class="card" style="animation-delay: 0.4s;" onclick="window.location.href='goza.html'">
        <div class="photo">
            <img src="goza.jpg" alt="Гоца Назар">
        </div>
        <h2 class="section-title">Гоца Назар (Стоматолог)</h2>
    </div>

    <!-- Карточка для Кузьменка Олександра -->
    <div class="card" style="animation-delay: 0.6s;" onclick="window.location.href='kuzmenko.html'">
        <div class="photo">
            <img src="kuzmenko.jpg" alt="Кузьменко Олександр">
        </div>
        <h2 class="section-title">Кузьменко Олександр (Вчитель математики)</h2>
